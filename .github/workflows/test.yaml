name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  terraform:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.5

      - name: fmt
        run: terraform fmt -check -diff -recursive
